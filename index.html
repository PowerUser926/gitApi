<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/mainPageStyles.css">
</head>
<body>
<div class="header">
    <div class="searchUserBlock">
        <label for="userName">User Login: </label>
        <input type="text" id="userName" class="userNameInp" autocomplete="on">
        <button class="searchBtn"></button>
    </div>
</div>

<div class="main">
    <div class="wrap">
        <div class="userDataBlock">
            <div class="userBioBlock">
                <img src="" alt="user photo" class="userPhotoOut">
                <div>
                    <p class="userNameOut"></p>
                    <p class="userLoginOut"></p>
                    <p class="userBioOut"></p>
                    <p class="followPerson"><span class="followers"></span> &bull; <span class="following"></span></p>
                    <p class="userLocationOut"></p>
                    <a class="userBlogOut" target="_blank"></a>
                </div>
            </div>
            <div class="userReposBlock">
                <div class="reposListOut">

                </div>
            </div>
        </div>
    </div>
</div>

<script src="script/mainPageScript.js"></script>
</body>
</html>
